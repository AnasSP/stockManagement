<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="sidebar">
<head>
    <title>Stock Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="d-flex">
    <aside class="bg-dark text-white p-3" style="min-width: 200px; min-height: 100vh;">
        <h2 class="text-white">Stock Tracker</h2>
        <nav class="nav flex-column">
            <a class="nav-link text-white" th:href="@{/dashboard}">Dashboard</a>
            <a class="nav-link text-white" th:href="@{/produits}">Products</a>
            <form th:action="@{/logout}" method="post" class="mt-3">
                <button type="submit" class="btn btn-outline-light w-100">Logout</button>
            </form>
        </nav>
    </aside>
    <main class="flex-grow-1 p-3">
        <div th:replace="~{::content}"></div>
    </main>
</div>
</body>
</html>
